<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>✨ Udemy Business 인터랙티브 강의 목록</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        :root {
            --bg-color: #0d1117;
            --surface-color: rgba(22, 27, 34, 0.75);
            --primary-color: #58a6ff;
            --primary-hover-color: #80baff;
            --text-color: #c9d1d9;
            --text-muted-color: #8b949e;
            --border-color: #30363d;
            --border-radius-md: 12px;
            --shadow-md: 0 8px 24px rgba(0,0,0,0.4);
            --backdrop-blur: blur(16px);
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 10% 20%, rgba(88, 166, 255, 0.2), transparent 40%),
                        radial-gradient(circle at 80% 90%, rgba(200, 88, 255, 0.2), transparent 40%);
            filter: blur(80px); z-index: -1;
            animation: aurora-flow 20s linear infinite;
        }

        @keyframes aurora-flow {
            0% { transform: rotate(0deg) scale(1.2); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1.2); }
        }

        body {
            font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-color);
            color: var(--text-color); margin: 0; padding: 2rem; line-height: 1.6;
        }

        #initial-screen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: calc(100vh - 4rem); text-align: center; transition: opacity 0.5s ease-out;
            max-width: 600px; margin: 0 auto;
        }
        #initial-screen h1 { font-size: 2.5rem; font-weight: 700; color: #fff; margin-bottom: 0.5rem; white-space: nowrap; }
        #initial-screen p { font-size: 1.1rem; color: var(--text-muted-color); margin-bottom: 2rem; line-height: 1.8; }
        .gate-info { text-align: left; background-color: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: var(--border-radius-md); margin-bottom: 2rem; border: 1px solid var(--border-color); }
        .gate-info h3 { margin-top: 0; color: var(--primary-color); }
        .gate-info ul { padding-left: 20px; margin-bottom: 0; }

        .input-group {
            display: flex; background-color: var(--surface-color); backdrop-filter: var(--backdrop-blur);
            border-radius: var(--border-radius-md); padding: 0.5rem; border: 1px solid var(--border-color);
            width: 100%; box-shadow: var(--shadow-md);
        }
        .input-group input { flex-grow: 1; background: transparent; border: none; color: var(--text-color); font-size: 1.1rem; padding: 0.75rem; outline: none; }
        .input-group button {
            display: flex; align-items: center; gap: 0.5rem; background-color: var(--primary-color);
            color: #fff; border: none; padding: 0.75rem 1.75rem; border-radius: 8px; cursor: pointer;
            font-weight: 500; transition: all 0.2s; font-size: 1rem;
        }
        .input-group button:hover { background-color: var(--primary-hover-color); transform: translateY(-2px); }
        .input-group button:active { transform: scale(0.95); }
        .input-group button:disabled { background-color: #555; cursor: not-allowed; opacity: 0.7; transform: none; }

        #app-container { display: none; opacity: 0; transition: opacity 0.5s ease-in; max-width: 1600px; margin: 0 auto; }

        /* [추가] 리스트 페이지 헤더 */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            animation: fadeInDown 0.5s ease;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .app-header h1 {
            font-size: 1.8rem;
            margin: 0;
            color: #fff;
            white-space: nowrap;
        }
        .header-meta {
            text-align: right;
        }
        #company-display {
            background-color: var(--surface-color);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted-color);
            display: inline-block;
        }
        #company-display span {
            color: var(--text-color);
            font-weight: bold;
        }
        #last-updated {
            font-size: 0.85rem;
            color: var(--text-muted-color);
            display: block;
            margin-top: 0.5rem;
        }

        .controls-header {
            background-color: var(--surface-color); backdrop-filter: var(--backdrop-blur);
            padding: 1.5rem 2rem; border-radius: var(--border-radius-md); margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }
        .search-container {
            display: flex; align-items: center; gap: 0.75rem; width: 100%;
            background-color: var(--bg-color); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 0.25rem 1rem; margin-bottom: 1.5rem; transition: all 0.2s;
        }
        .search-container:focus-within { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3); }
        .search-container input { width: 100%; padding: 0.75rem 0.5rem; background-color: transparent; border: none; color: var(--text-color); font-size: 1.1rem; outline: none; }
        
        .filters-container { display: flex; flex-wrap: wrap; gap: 1rem; align-items: flex-end; }
        .filter-group { display: flex; flex-direction: column; gap: 0.5rem; flex: 1 1 180px; min-width: 180px; }
        .filter-group label { font-size: 0.9rem; color: var(--text-muted-color); font-weight: 500; }
        .filter-group select { width: 100%; padding: 0.75rem; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-color); font-size: 1rem; cursor: pointer; }
        .actions { display: flex; gap: 1rem; flex: 1 1 200px; min-width: 200px; }
        .actions button {
            width: 100%; padding: 0.75rem; background-color: transparent;
            border: 1px solid var(--border-color); color: var(--text-muted-color); font-size: 1rem;
            border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex;
            align-items: center; justify-content: center; gap: 0.5rem; flex: 1;
        }
        .actions button:hover { background-color: var(--border-color); color: var(--text-color); }
        .actions button:active { transform: scale(0.95); }
        
        .summary-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 0.5rem; flex-wrap: wrap; gap: 1rem;}
        .results-summary { color: var(--text-muted-color); }
        .results-summary b { color: var(--primary-color); font-weight: 700; }

        .table-container {
            overflow-x: auto; background-color: var(--surface-color); backdrop-filter: var(--backdrop-blur);
            border-radius: var(--border-radius-md); border: 1px solid var(--border-color);
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1.25rem 1.5rem; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        tbody tr:last-child td { border-bottom: none; }
        thead { background-color: rgba(0,0,0,0.2); position: sticky; top: 0; z-index: 10; border-bottom: 2px solid var(--border-color); }
        th { cursor: pointer; user-select: none; font-weight: 500; color: var(--text-muted-color); font-size: 0.85rem; letter-spacing: 0.5px; }
        tbody tr { transition: background-color 0.2s; }
        tbody tr:hover { background-color: rgba(88, 166, 255, 0.1); }
        td a { color: var(--text-color); text-decoration: none; font-weight: 500; transition: color 0.2s; }
        td a:hover { color: var(--primary-color); }
        .rating { font-weight: bold; }
        .details-btn { color: #fff; background: none; border: none; cursor: pointer; padding: 0.25rem; font-size: 1.5rem; line-height: 1; vertical-align: middle; transition: transform 0.2s; }
        .details-btn:hover { transform: scale(1.2); }
        .empty-row td { text-align: center; padding: 4rem; color: var(--text-muted-color); }
        .col-instructor { max-width: 200px; overflow: hidden; text-overflow: ellipsis; }

        .pagination { display: flex; justify-content: center; align-items: center; margin-top: 2.5rem; gap: 0.5rem; user-select: none; }
        .pagination button, .pagination span {
            background-color: var(--surface-color); backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--border-color); color: var(--text-color); padding: 0.6rem 1.1rem;
            border-radius: 8px; cursor: pointer; transition: all 0.2s;
        }
        .pagination button:hover, .pagination button.active { background-color: var(--primary-color); color: #fff; border-color: var(--primary-color); }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; background-color: transparent; }
        .pagination button:active { transform: scale(0.95); }
        .pagination span { cursor: default; background-color: transparent; }

        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #modal-content {
            background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: var(--border-radius-md);
            padding: 2rem; width: 90%; max-width: 700px; box-shadow: var(--shadow-md); animation: slideUp 0.3s ease;
            max-height: 80vh; overflow-y: auto;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        #modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1.5rem; }
        #modal-title { font-size: 1.5rem; font-weight: 700; color: #fff; }
        #modal-close-btn { background: none; border: none; color: var(--text-muted-color); font-size: 1.5rem; cursor: pointer; transition: color 0.2s; }
        #modal-close-btn:hover { color: #fff; }
        .modal-section h3 { font-size: 1.1rem; font-weight: 500; color: var(--primary-color); margin-bottom: 0.75rem; border-left: 3px solid var(--primary-color); padding-left: 0.75rem; }
        .modal-section p, .modal-section ul { color: var(--text-color); margin: 0; padding: 0; font-size: 1rem; line-height: 1.7; word-break: keep-all; }
        .modal-section ul { list-style-position: inside; }
        .modal-section ul li { margin-bottom: 0.5rem; }

        .spinner {
            width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="initial-screen">
    <h1>🚀 Udemy Business 강의 목록</h1>
    <p>회사 Udemy Business 주소를 입력하고 모든 강의를 만나보세요!</p>
    
    <div class="gate-info">
        <h3>🤔 이 목록은 왜 필요한가요?</h3>
        <ul>
            <li>Udemy 사이트보다 훨씬 빠르고 강력한 검색/필터링이 가능합니다.</li>
            <li>전체 강의 데이터를 한눈에 파악하고 비교할 수 있습니다.</li>
            <li>원하는 강의만 필터링하여 목록(CSV)을 만들고 공유할 수 있습니다.</li>
        </ul>
    </div>

    <p><small>예: `woongjin.udemy.com`의 경우 `woongjin` 입력</small></p>
    <div class="input-group">
        <input id="company-address" placeholder="회사 주소" type="text" />
        <button id="submit-address">강의 목록 확인</button>
    </div>
</div>

<div id="app-container"></div>

<div id="modal-overlay">
    <div id="modal-content">
        <div id="modal-header">
            <h2 id="modal-title"></h2>
            <button id="modal-close-btn">&times;</button>
        </div>
        <div id="modal-body"></div>
    </div>
</div>

<script>
    // --- 전역 변수 및 상태 ---
    let companyName = '';
    let companyUrl = '';
    let filteredCourses = [];
    let currentPage = 1;
    let rowsPerPage = 15;
    let sortColumn = 'title';
    let sortDirection = 'asc';
    let originalData = [];

    const initialScreen = document.getElementById('initial-screen');
    const appContainer = document.getElementById('app-container');
    const submitBtn = document.getElementById('submit-address');
    const companyAddressInput = document.getElementById('company-address');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalCloseBtn = document.getElementById('modal-close-btn');

    submitBtn.addEventListener('click', initializeApp);
    companyAddressInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') initializeApp(); });
    modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
    modalCloseBtn.addEventListener('click', closeModal);
    document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });
    
    const columnMapping = {
        '강의 ID / 코스 ID': 'id', '강의 제목 / 코스 제목': 'title', '강사 이름': 'instructor',
        '강의 난이도': 'difficulty', '카테고리 목록': 'category', '강의 주제 목록': 'topic',
        '평점': 'rating', '강의 헤드라인 / 소개 문구': 'headline', '학습 목표 / 배울 내용': 'objectives',
        '강의 설명': 'description', '강의 언어': 'language', '자막 언어 목록': 'subtitles'
    };

    const formatNumber = (num) => num.toLocaleString('ko-KR');

    const languageMap = {
        'en': 'English', 'ko': '한국어', 'ja': '日本語', 'zh': '中文',
        'es': 'Español', 'fr': 'Français', 'de': 'Deutsch', 'pt': 'Português',
        'ru': 'Русский', 'it': 'Italiano', 'tr': 'Türkçe', 'ar': 'العربية'
    };
    const mapLanguageCode = (code) => languageMap[code] || code;

    async function loadCourseData() {
        return new Promise((resolve, reject) => {
            Papa.parse('courses_web.csv', {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    if (results.errors.length > 0) {
                        alert("CSV 파일을 분석하는 중 오류가 발생했습니다.");
                        return reject(new Error("CSV 파싱 오류"));
                    }
                    const processedData = results.data.map(row => {
                        const newRow = {};
                        for (const key in columnMapping) if (row[key] !== undefined) newRow[columnMapping[key]] = row[key];
                        newRow.rating = parseFloat(newRow.rating) || 0;
                        newRow.language = newRow.language ? mapLanguageCode(newRow.language.split('_')[0]) : 'N/A';
                        newRow.subtitles = newRow.subtitles ? newRow.subtitles.split(',').map(mapLanguageCode).join(', ') : '없음';
                        return newRow;
                    }).filter(row => row.id && row.title);
                    resolve(processedData);
                },
                error: () => {
                    alert("강의 데이터(CSV)를 불러오는 데 실패했습니다.");
                    reject(new Error("CSV 로드 실패"));
                }
            });
        });
    }

    async function initializeApp() {
        companyName = companyAddressInput.value.trim();
        if (!companyName) { alert('회사 주소를 입력해주세요.'); return; }
        companyUrl = `https://${companyName}.udemy.com/course/`;
        
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<div class="spinner"></div> 데이터 로딩 중...`;
        
        try { originalData = await loadCourseData(); }
        catch (error) { submitBtn.disabled = false; submitBtn.innerHTML = '강의 목록 확인'; return; }
        if (originalData.length === 0) { alert("로드된 강의 데이터가 없습니다."); submitBtn.disabled = false; submitBtn.innerHTML = '강의 목록 확인'; return; }
        
        initialScreen.style.opacity = '0';
        setTimeout(() => {
            initialScreen.style.display = 'none';
            appContainer.innerHTML = `
                <header class="app-header">
                    <h1>🚀 Udemy Business 강의 목록</h1>
                    <div class="header-meta">
                         <div id="company-display" title="현재 조회중인 회사 계정입니다.">회사: <span>${companyName}</span></div>
                         <span id="last-updated">데이터 업데이트: 2025-10-16</span>
                    </div>
                </header>

                <div class="controls-header">
                    <div class="search-container" title="강의명, 강사, 주제, 언어 등 다양한 키워드로 검색할 수 있습니다."> 🔍 <input type="text" id="search" placeholder="자유롭게 검색하세요..."> </div>
                    <div class="filters-container">
                        <div class="filter-group"> <label for="category-filter">🗂️ 카테고리</label> <select id="category-filter" title="특정 카테고리의 강의만 필터링합니다."><option value="">모든 카테고리</option></select> </div>
                        <div class="filter-group"> <label for="difficulty-filter">📊 난이도</label> <select id="difficulty-filter" title="특정 난이도의 강의만 필터링합니다."><option value="">모든 난이도</option><option>Beginner</option><option>Intermediate</option><option>Expert</option><option>All Levels</option></select> </div>
                        <div class="filter-group"> <label for="language-filter">🌐 언어</label> <select id="language-filter" title="특정 언어로 진행되는 강의만 필터링합니다."><option value="">모든 언어</option></select> </div>
                        <div class="filter-group"> <label for="subtitles-filter">💬 자막</label> <select id="subtitles-filter" title="특정 언어의 자막을 지원하는 강의만 필터링합니다."><option value="">모든 자막</option></select> </div>
                        <div class="filter-group"> <label for="rows-per-page">👀 표시 개수</label> <select id="rows-per-page" title="한 페이지에 표시할 강의 수를 선택합니다."><option value="15">15개</option><option value="25">25개</option><option value="50">50개</option></select> </div>
                        <div class="actions">
                             <button id="download-csv" title="현재 필터링된 목록을 CSV 파일로 저장합니다.">💾 CSV 저장</button>
                             <button id="reset-filters" title="모든 필터와 정렬을 초기 상태로 되돌립니다.">✨ 초기화</button>
                        </div>
                    </div>
                </div>
                <div class="summary-bar">
                    <div class="results-summary" id="results-summary"></div>
                </div>
                <div class="table-container">
                    <table>
                        <thead><tr>
                            <th data-sort="category">카테고리</th>
                            <th data-sort="title">강의명 <span title="클릭 시 Udemy 강의 페이지로 이동합니다.">❔</span></th>
                            <th data-sort="language">언어</th>
                            <th data-sort="subtitles">자막</th>
                            <th data-sort="difficulty">난이도</th>
                            <th data-sort="rating">평점</th>
                            <th>상세</th>
                            <th data-sort="instructor">강사명</th>
                        </tr></thead>
                        <tbody id="course-table-body"></tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination"></div>`;
            
            appContainer.style.display = 'block';
            setTimeout(() => appContainer.style.opacity = '1', 50);

            document.getElementById('search').addEventListener('input', handleFilters);
            ['category-filter', 'difficulty-filter', 'language-filter', 'subtitles-filter', 'rows-per-page'].forEach(id => {
                document.getElementById(id).addEventListener('change', handleFilters);
            });
            document.getElementById('reset-filters').addEventListener('click', resetAllFilters);
            document.getElementById('download-csv').addEventListener('click', downloadCSV);
            document.querySelector('thead').addEventListener('click', (e) => {
                const header = e.target.closest('th');
                if (header && header.dataset.sort) handleSort(header.dataset.sort);
            });
            document.getElementById('course-table-body').addEventListener('click', (e) => {
                const detailsButton = e.target.closest('.details-btn');
                if (detailsButton) {
                    const course = originalData.find(c => c.id === detailsButton.dataset.id);
                    if (course) showCourseDetails(course);
                }
            });

            populateFilterWithOptions('category-filter', 'category', true);
            populateFilterWithOptions('language-filter', 'language');
            populateFilterWithOptions('subtitles-filter', 'subtitles', true);
            handleFilters();
        }, 500);
    }
    
    function populateFilterWithOptions(elementId, dataKey, split = false) {
        const filterEl = document.getElementById(elementId);
        let items;
        if (split) {
            items = new Set(originalData.flatMap(c => c[dataKey] && c[dataKey] !== '없음' ? c[dataKey].split(',').map(item => item.trim()) : []));
        } else {
            items = new Set(originalData.map(c => c[dataKey]).filter(Boolean));
        }
        
        [...items].sort().forEach(item => {
            if (item && item !== 'N/A') {
                const option = document.createElement('option');
                option.value = item; 
                option.textContent = item;
                filterEl.appendChild(option);
            }
        });
    }

    function resetAllFilters() {
        ['search', 'category-filter', 'difficulty-filter', 'language-filter', 'subtitles-filter'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('rows-per-page').value = '15';
        sortColumn = 'title'; sortDirection = 'asc'; currentPage = 1;
        renderTable();
    }
    
    function downloadCSV() {
        if (filteredCourses.length === 0) { alert("다운로드할 데이터가 없습니다."); return; }
        
        const filters = {
            keyword: document.getElementById('search').value,
            category: document.getElementById('category-filter').value,
            difficulty: document.getElementById('difficulty-filter').value,
            language: document.getElementById('language-filter').value,
        };
        const filterNames = Object.values(filters).filter(Boolean).join('_');
        const filename = `${companyName}_courses${filterNames ? '_' + filterNames : ''}_${new Date().toISOString().slice(0,10)}.csv`;

        const csv = Papa.unparse(filteredCourses);
        const blob = new Blob([`\uFEFF${csv}`], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", filename);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function renderTable() {
        rowsPerPage = parseInt(document.getElementById('rows-per-page').value, 10);
        const tableBody = document.getElementById('course-table-body');
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const selectedCategory = document.getElementById('category-filter').value;
        const selectedDifficulty = document.getElementById('difficulty-filter').value;
        const selectedLanguage = document.getElementById('language-filter').value;
        const selectedSubtitle = document.getElementById('subtitles-filter').value;

        filteredCourses = originalData.filter(course => {
            const searchCorpus = Object.values(course).join(' ').toLowerCase();
            return (searchTerm === '' || searchCorpus.includes(searchTerm)) &&
                   (selectedCategory === '' || (course.category && course.category.includes(selectedCategory))) &&
                   (selectedDifficulty === '' || course.difficulty === selectedDifficulty) &&
                   (selectedLanguage === '' || course.language === selectedLanguage) &&
                   (selectedSubtitle === '' || (course.subtitles && course.subtitles.includes(selectedSubtitle)));
        });

        document.getElementById('results-summary').innerHTML = `총 <b>${formatNumber(originalData.length)}</b>개 강의 중 <b>${formatNumber(filteredCourses.length)}</b>개 검색됨`;

        filteredCourses.sort((a, b) => {
            let valA = a[sortColumn] || ''; let valB = b[sortColumn] || '';
            if (typeof valA === 'string') { valA = valA.toLowerCase(); valB = valB.toLowerCase(); }
            if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
            if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });
        updateSortIndicators();
        
        const totalPages = Math.ceil(filteredCourses.length / rowsPerPage);
        if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedCourses = filteredCourses.slice(start, end);

        if (paginatedCourses.length === 0) {
            tableBody.innerHTML = `<tr class="empty-row"><td colspan="8">😥 일치하는 강의를 찾을 수 없습니다.</td></tr>`;
        } else {
            tableBody.innerHTML = paginatedCourses.map(course => `
                <tr>
                    <td>${course.category || ''}</td>
                    <td><a href="${companyUrl}${course.id}" target="_blank" title="${course.title}">${course.title}</a></td>
                    <td>${course.language || 'N/A'}</td>
                    <td>${course.subtitles || '없음'}</td>
                    <td>${course.difficulty || ''}</td>
                    <td class="rating">${course.rating > 0 ? `⭐ ${course.rating.toFixed(1)}` : 'N/A'}</td>
                    <td><button class="details-btn" data-id="${course.id}" aria-label="상세보기">ℹ️</button></td>
                    <td class="col-instructor" title="${course.instructor || ''}">${course.instructor || ''}</td>
                </tr>`).join('');
        }
        renderPagination(totalPages);
    }

    function showCourseDetails(course) {
        document.getElementById('modal-title').textContent = course.title;
        const objectivesHtml = course.objectives 
            ? `<ul>${course.objectives.split('\n').filter(line => line.trim()).map(line => `<li>${line.trim()}</li>`).join('')}</ul>`
            : '<p>정보 없음</p>';
        
        document.getElementById('modal-body').innerHTML = `
            <div class="modal-section"> <h3>📜 강의 소개</h3> <p>${course.headline || '정보 없음'}</p> </div> <br>
            <div class="modal-section"> <h3>🎯 강의 내용 및 학습 목표</h3> ${objectivesHtml} </div>
        `;
        modalOverlay.style.display = 'flex';
    }
    function closeModal() { modalOverlay.style.display = 'none'; }
    
    function handleFilters() { currentPage = 1; renderTable(); }

    function handleSort(column) {
        if (sortColumn === column) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            sortColumn = column;
            sortDirection = 'asc';
        }
        currentPage = 1;
        renderTable();
    }
    
    function updateSortIndicators() {
        document.querySelectorAll('th[data-sort]').forEach(th => {
            let currentText = th.textContent.replace(' ▲', '').replace(' ▼', '');
            const helpSpanMatch = th.innerHTML.match(/<span .*?<\/span>/);
            const helpSpan = helpSpanMatch ? helpSpanMatch[0] : '';
            if(helpSpan) currentText = currentText.replace(th.querySelector('span').textContent, '');

            th.innerHTML = currentText + (helpSpan || '');
            
            if (th.dataset.sort === sortColumn) {
                th.innerHTML += sortDirection === 'asc' ? ' ▲' : ' ▼';
            }
        });
    }

    function renderPagination(totalPages) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';
        if (totalPages <= 1) return;

        const createButton = (text, page) => {
            const button = document.createElement('button');
            button.textContent = text;
            button.addEventListener('click', () => { currentPage = page; renderTable(); });
            if (page === currentPage) button.classList.add('active');
            return button;
        };

        const prevButton = createButton('이전', currentPage - 1);
        prevButton.disabled = currentPage === 1;
        paginationContainer.appendChild(prevButton);

        let pageNumbers = [];
        if (totalPages <= 7) {
            for (let i = 1; i <= totalPages; i++) pageNumbers.push(i);
        } else {
            pageNumbers = [1];
            if (currentPage > 3) pageNumbers.push('...');
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) pageNumbers.push(i);
            if (currentPage < totalPages - 2) pageNumbers.push('...');
            pageNumbers.push(totalPages);
        }

        pageNumbers.forEach(num => {
            paginationContainer.appendChild(num === '...' ? Object.assign(document.createElement('span'), {textContent: '...'}) : createButton(num, num));
        });

        const nextButton = createButton('다음', currentPage + 1);
        nextButton.disabled = currentPage === totalPages;
        paginationContainer.appendChild(nextButton);
    }
</script>
