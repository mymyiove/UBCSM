<script>

        'í‰ì ': 'rating', 'ê°•ì˜ í—¤ë“œë¼ì¸ / ì†Œê°œ ë¬¸êµ¬': 'headline', 'í•™ìŠµ ëª©í‘œ / ë°°ìš¸ ë‚´ìš©': 'objectives',
        'ê°•ì˜ ì„¤ëª…': 'description', 'ê°•ì˜ ì–¸ì–´': 'language', 'ìë§‰ ì •ë³´': 'subtitles'
    };

    const formatNumber = (num) => num.toLocaleString('ko-KR');

    async function loadCourseData() {
        return new Promise((resolve, reject) => {
            Papa.parse('courses_web.csv', {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    if (results.errors.length > 0) {
                        alert("CSV íŒŒì¼ì„ ë¶„ì„í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                        return reject(new Error("CSV íŒŒì‹± ì˜¤ë¥˜"));
                    }
                    const processedData = results.data.map(row => {
                        const newRow = {};
                        for (const key in columnMapping) if (row[key] !== undefined) newRow[columnMapping[key]] = row[key];
                        newRow.rating = parseFloat(newRow.rating) || 0;
                        return newRow;
                    }).filter(row => row.id && row.title);
                    resolve(processedData);
                },
                error: () => {
                    alert("ê°•ì˜ ë°ì´í„°(CSV)ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                    reject(new Error("CSV ë¡œë“œ ì‹¤íŒ¨"));
                }
            });
        });
    }

    async function initializeApp() {
        companyName = companyAddressInput.value.trim();
        if (!companyName) { alert('íšŒì‚¬ ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
        companyUrl = `https://${companyName}.udemy.com/course/`;
        
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<div class="spinner"></div> ë°ì´í„° ë¡œë”© ì¤‘...`;
        
        try { originalData = await loadCourseData(); }
        catch (error) { submitBtn.disabled = false; submitBtn.innerHTML = 'ê°•ì˜ ëª©ë¡ í™•ì¸'; return; }
        if (originalData.length === 0) { alert("ë¡œë“œëœ ê°•ì˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤."); submitBtn.disabled = false; submitBtn.innerHTML = 'ê°•ì˜ ëª©ë¡ í™•ì¸'; return; }
        
        initialScreen.style.opacity = '0';
        setTimeout(() => {
            initialScreen.style.display = 'none';
            appContainer.innerHTML = `
                <div class="controls-header">
                    <div class="search-container"> ğŸ” <input type="text" id="search" placeholder="ê°•ì˜ëª…, ê°•ì‚¬, ì£¼ì œ, ì–¸ì–´ ë“± ììœ ë¡­ê²Œ ê²€ìƒ‰í•˜ì„¸ìš”..."> </div>
                    <div class="filters-container">
                        <div class="filter-group"> <label for="category-filter">ğŸ—‚ï¸ ì¹´í…Œê³ ë¦¬</label> <select id="category-filter"><option value="">ëª¨ë“  ì¹´í…Œê³ ë¦¬</option></select> </div>
                        <div class="filter-group"> <label for="difficulty-filter">ğŸ“Š ë‚œì´ë„</label> <select id="difficulty-filter"><option value="">ëª¨ë“  ë‚œì´ë„</option><option>Beginner</option><option>Intermediate</option><option>Expert</option><option>All Levels</option></select> </div>
                        <div class="filter-group"> <label for="rows-per-page">ğŸ‘€ í‘œì‹œ ê°œìˆ˜</label> <select id="rows-per-page"><option value="15">15ê°œ</option><option value="25">25ê°œ</option><option value="50">50ê°œ</option></select> </div>
                        <div class="actions">
                             <button id="download-csv">ğŸ’¾ CSV ì €ì¥</button>
                             <button id="reset-filters">âœ¨ ì´ˆê¸°í™”</button>
                        </div>
                    </div>
                </div>
                <div class="summary-bar">
                    <div class="results-summary" id="results-summary"></div>
                    <div id="company-display">íšŒì‚¬: <span>${companyName}</span></div>
                </div>
                <div class="table-container">
                    <table>
                        <thead><tr>
                            <th data-sort="category">ì¹´í…Œê³ ë¦¬</th>
                            <th data-sort="title">ê°•ì˜ëª… <span title="í´ë¦­ ì‹œ Udemy ê°•ì˜ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.">â”</span></th>
                            <th data-sort="language">ì–¸ì–´</th>
                            <th data-sort="subtitles">ìë§‰</th>
                            <th data-sort="difficulty">ë‚œì´ë„</th>
                            <th data-sort="rating">í‰ì </th>
                            <th>ìƒì„¸</th>
                            <th data-sort="instructor">ê°•ì‚¬ëª…</th>
                        </tr></thead>
                        <tbody id="course-table-body"></tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination"></div>`;
            
            appContainer.style.display = 'block';
            setTimeout(() => appContainer.style.opacity = '1', 50);

            document.getElementById('search').addEventListener('input', handleFilters);
            document.getElementById('category-filter').addEventListener('change', handleFilters);
            document.getElementById('difficulty-filter').addEventListener('change', handleFilters);
            document.getElementById('rows-per-page').addEventListener('change', handleFilters);
            document.getElementById('reset-filters').addEventListener('click', resetAllFilters);
            document.getElementById('download-csv').addEventListener('click', downloadCSV);
            document.querySelector('thead').addEventListener('click', (e) => {
                const header = e.target.closest('th');
                if (header && header.dataset.sort) handleSort(header.dataset.sort);
            });
            document.getElementById('course-table-body').addEventListener('click', (e) => {
                const detailsButton = e.target.closest('.details-btn');
                if (detailsButton) {

            populateCategoryFilter();

    }

    function resetAllFilters() {
        ['search', 'category-filter', 'difficulty-filter'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('rows-per-page').value = '15';
        sortColumn = 'title'; sortDirection = 'asc'; currentPage = 1;
        renderTable();
    }

    function populateCategoryFilter() {
        const categoryFilterEl = document.getElementById('category-filter');
        const categories = new Set(originalData.flatMap(c => c.category ? c.category.split(',').map(cat => cat.trim()) : []));
        [...categories].sort().forEach(cat => {
            const option = document.createElement('option');
            option.value = cat; option.textContent = cat;
            categoryFilterEl.appendChild(option);
        });
    }
    
    function downloadCSV() {
        if (filteredCourses.length === 0) {
            alert("ë‹¤ìš´ë¡œë“œí•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }
        const csv = Papa.unparse(filteredCourses);
        const blob = new Blob([`\uFEFF${csv}`], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", `${companyName}_udemy_courses_${new Date().toISOString().slice(0,10)}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function renderTable() {
        rowsPerPage = parseInt(document.getElementById('rows-per-page').value, 10);
        const tableBody = document.getElementById('course-table-body');
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const selectedCategory = document.getElementById('category-filter').value;
        const selectedDifficulty = document.getElementById('difficulty-filter').value;

        filteredCourses = originalData.filter(course => {
            const searchCorpus = `${course.title||''} ${course.instructor||''} ${course.topic||''} ${course.headline||''} ${course.objectives||''} ${course.language||''} ${course.subtitles||''}`.toLowerCase();
            return (searchTerm === '' || searchCorpus.includes(searchTerm)) &&
                   (selectedCategory === '' || (course.category && course.category.includes(selectedCategory))) &&
                   (selectedDifficulty === '' || course.difficulty === selectedDifficulty);
        });

        document.getElementById('results-summary').innerHTML = `ì´ <b>${formatNumber(originalData.length)}</b>ê°œ ê°•ì˜ ì¤‘ <b>${formatNumber(filteredCourses.length)}</b>ê°œ ê²€ìƒ‰ë¨`;

        filteredCourses.sort((a, b) => {
            let valA = a[sortColumn] || ''; let valB = b[sortColumn] || '';
            if (typeof valA === 'string') { valA = valA.toLowerCase(); valB = valB.toLowerCase(); }
            if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
            if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });
        updateSortIndicators();
        
        const totalPages = Math.ceil(filteredCourses.length / rowsPerPage);
        if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedCourses = filteredCourses.slice(start, end);

        if (paginatedCourses.length === 0) {
            tableBody.innerHTML = `<tr class="empty-row"><td colspan="8">ğŸ˜¥ ì¼ì¹˜í•˜ëŠ” ê°•ì˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</td></tr>`;
        } else {
            tableBody.innerHTML = paginatedCourses.map(course => `
                <tr>
                    <td>${course.category || ''}</td>
                    <td><a href="${companyUrl}${course.id}" target="_blank" title="${course.title}">${course.title}</a></td>
                    <td>${course.language || 'N/A'}</td>
                    <td>${course.subtitles || 'N/A'}</td>

                    <td><button class="details-btn" data-id="${course.id}" aria-label="ìƒì„¸ë³´ê¸°">â„¹ï¸</button></td>
                    <td class="col-instructor" title="${course.instructor || ''}">${course.instructor || ''}</td>
                </tr>`).join('');
        }
        renderPagination(totalPages);
    }

    function showCourseDetails(course) {

    function closeModal() { modalOverlay.style.display = 'none'; }
    
    function handleFilters() { currentPage = 1; renderTable(); }
    function handleSort(column) {
        // [ê°œì„ ] ì •ë ¬ í‘œì‹œê¸° ì´ˆê¸°í™” ë¡œì§ ì¶”ê°€
        if (sortColumn !== column) {
            const oldIndicator = document.querySelector(`th[data-sort="${sortColumn}"]`);
            if(oldIndicator) oldIndicator.removeAttribute('data-direction');
        }

        if (sortColumn === column) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            sortColumn = column;
            sortDirection = 'asc';
        }

        const newIndicator = document.querySelector(`th[data-sort="${sortColumn}"]`);
        if(newIndicator) newIndicator.setAttribute('data-direction', sortDirection);

        currentPage = 1;
        renderTable();
    }
    
    function updateSortIndicators() {
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.innerHTML = th.innerHTML.replace(' â–²', '').replace(' â–¼', '');
            if (th.dataset.sort === sortColumn) {
                th.innerHTML += sortDirection === 'asc' ? ' â–²' : ' â–¼';
            }
        });
    }

    function renderPagination(totalPages) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';
        if (totalPages <= 1) return;

        const createButton = (text, page) => {
            const button = document.createElement('button');
            button.textContent = text;
            button.addEventListener('click', () => { currentPage = page; renderTable(); });
            if (page === currentPage) button.classList.add('active');
            return button;
        };

        const prevButton = createButton('ì´ì „', currentPage - 1);
        prevButton.disabled = currentPage === 1;
        paginationContainer.appendChild(prevButton);

        let pageNumbers = [];
        if (totalPages <= 7) {
            for (let i = 1; i <= totalPages; i++) pageNumbers.push(i);
        } else {
            pageNumbers = [1];
            if (currentPage > 3) pageNumbers.push('...');
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) pageNumbers.push(i);
            if (currentPage < totalPages - 2) pageNumbers.push('...');
            pageNumbers.push(totalPages);
        }

        pageNumbers.forEach(num => {
            paginationContainer.appendChild(num === '...' ? Object.assign(document.createElement('span'), {textContent: '...'}) : createButton(num, num));
        });

        const nextButton = createButton('ë‹¤ìŒ', currentPage + 1);
        nextButton.disabled = currentPage === totalPages;
        paginationContainer.appendChild(nextButton);
    }
